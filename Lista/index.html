<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do List</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="container">
			<h1>Cosas para hacer</h1>
			<ul id="todo"></ul>
		<div>
			<input type="text" id="texto">
			<button type="submit" id="agregar">Agregar</button>
			<input type="checkbox" name="check" id="urgente"><label for="check">Urgente</label>
		</div>
	</div>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="js.js"></script>
</body>
</html>
